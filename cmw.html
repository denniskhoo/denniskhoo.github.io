<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  </head>
  <body>
    <div id="map" style="width: 600px; height: 600px;"></div>
    <script type="text/javascript">

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 7,
        center: new google.maps.LatLng(11.5796669, 104.7501023),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      var image = 'http://denniskhoo.github.io/photo.jpg';
      var reangDekMarker = new google.maps.Marker({
        position: new google.maps.LatLng(11.3273698, 105.2438272),
        map: map
        icon: image
      });

      google.maps.event.addListener(reangDekMarker, 'click', (function(marker) {
        return function() {
          infowindow.setContent("Reang Dek Village");
          infowindow.open(map, marker);
        }
      })(marker));

    </script>
  </body>
</html>
